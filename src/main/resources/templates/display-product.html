<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Catalog Page</title>
<!-- Bootstrap CSS -->
<link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom CSS -->
<link th:href="@{assets/css/style.css}" rel="stylesheet">
</head>
<body class="mt-3">
	<h3 class="text-center">Display Product</h3>
	<form th:action="@{/display}" th:object="${productDto}" method="post"
		id="productForm">
		<div class="mt-3 text-center">
			<div class="row">
				<div class="col-lg-12">
					<input type="text" th:field="*{searchData}"
						placeholder="Search category" required /> <input type="submit"
						class="btn btn-search" value="Search" />
					<button type="button" class="btn btn-back"
						onclick="switchPage('Back')">Back To Home</button>
				</div>
			</div>
		</div>
	</form>
	<div class="mt-3">
		<div class="table-responsive themeTable">
			<table class="table table-bordered table-striped w-75 mx-auto">
				<thead>
					<tr>
						<th>S.No.</th>
						<th>Product ID</th>
						<th>Product Name</th>
						<th>Category Name</th>
						<th class="align-right">Price</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if=" ${productList!=null}"
						th:each="productList, iter: ${productList}">
						<td><th:block th:text="${iter.index}+1"></th:block></td>
						<td><th:block th:text="${productList.productId}"></th:block></td>
						<td><th:block th:text="${productList.productName}"></th:block></td>
						<td><th:block th:text="${productList.category}"></th:block></td>
						<td><th:block th:text="${productList.price}"></th:block></td>
					</tr>
					<tr th:if=" ${productList.size()==0}">
						<td class="text-center" colspan="4">No Data Available</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<!-- Bootstrap JS Bundle with Popper -->
	<script th:src="@{assets/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{assets/js/Product/product.js}"></script>
</body>
</html>
