<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Info Form</title>
<!-- Bootstrap CSS -->
<link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom CSS -->
<link th:href="@{assets/css/style.css}" rel="stylesheet">
</head>
<body>
	<div class="product-container">
		<div class="product-card bg-white p-4 rounded shadow-sm">
			<h3 class="text-center mb-4">Add Product</h3>
			<form th:action="@{/save}" th:object="${productDto}" method="post"
				id="productForm">
				<div class="row ">
					<div class="col-lg-12">
						<b><label>Product ID: <span class="red-color">*</span></label></b><input
							type="text" class="form-control" th:field="*{productId}"
							required />
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-lg-12">
						<b><label>Product Name: <span class="red-color">*</span></label></b><input
							type="text" class="form-control" th:field="*{productName}"
							required />
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-lg-12">
						<b><label>Category Name: <span class="red-color">*</span></label></b><input
							type="text" class="form-control" required th:field="*{category}" />
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-lg-12">
						<b><label>Price: <span class="red-color">*</span></label></b><input
							type="number" class="form-control" required th:field="*{price}" />
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-lg-2">
						<button type="submit" class="btn btn-save">Save</button>
					</div>
					<div class="col-lg-5">
						<button type="button" class="btn btn-back"
							onclick="switchPage('Back')">Back To Home</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS Bundle with Popper -->
	<script th:src="@{assets/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{assets/js/Product/product.js}"></script>
</body>
</html>
